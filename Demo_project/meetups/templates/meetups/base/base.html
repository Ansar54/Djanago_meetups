{%load static%}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}My Meetups{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'meetups/styles/base.css' %}">
    {% block page_css %}{% endblock %}
    
</head>
<body class="centered-container">
    <header>
        <nav><a href="/meetups/"></a></nav>
        {% block main_heading %}{% endblock %}
        {% block main_content %}{% endblock %}
    </header>
    <main>
        {% block body %}{% endblock %}
    </main>
</body>
</html>
